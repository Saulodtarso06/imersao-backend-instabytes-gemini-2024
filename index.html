<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaDevs</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/byte.ico">
    <meta name="description"
        content="Explore o mundo com Viagem Dev! Veja fotos inspiradoras e histórias de viagens incríveis.">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                Insta<strong>Devs</strong>
            </div>
            <div class="nav-links">
                <button class="login-btn" aria-label="Entrar">Entrar</button>

                <a href="#" class="signup-link" aria-label="Cadastre-se">Cadastre-se</a>
            </div>
        </nav>
    </header>

    <main class="profile-container">
        <section class="profile-header">
            <img src="photos/selfie.png"
                alt="Foto de perfil - Saulo de Tarso, fullstack developer." class="profile-pic" />
            <div class="profile-info">
                <h1>@saullo.detarso06</h1>
                <p>· 21 publicações · 205 seguidores · 4.549 seguindo</p>
            </div>
        </section>

        <section class="image-grid">
            <div class="image-item">
                <img src="photos/right_selfie.png" alt="Foto do Saulo" />
            </div>

            <div class="image-item">
                <img src="photos/ssj2-goku.png"
                    alt="Goku SSJ2" />
            </div>

            <div class="image-item">
                <img src="photos/javascript-code.png" alt="javascript code screen pic" />
            </div>

            <div class="image-item">
                <img src="photos/earth_horizon.png" alt="horizonte planetar" />
            </div>

            <div class="image-item">
                <img src="photos/aguas.png" alt="water" />
            </div>

            <div class="image-item">
                <img src="photos/white-flouwer.png" 
                alt="girl" />
            </div>

            <div class="image-item">
                <img src="photos/green_lambo_trvlust.png" alt="lamborghinni verde" />
            </div>

            <div class="image-item">
                <img src="photos/lilli_rose_skin.png" alt="lilli de rosa" />
            </div>

            <div class="image-item">
                <img src="photos/los_angeles_nature.png" alt="L.A" />
            </div>

            <div class="image-item">
                <img src="photos/bmw_s1000r.png" 
                alt="bmw s1000r" />
            </div>

            <div class="image-item">
                <img src="photos/lambo_front.png" 
                alt="dianteira da lambo verde" />
            </div>

            <div class="image-item">
                <img src="photos/lilli_insta_party.png" alt="festinha do instagram em dubai" />
            </div>

        </section>
    </main>

    <script src="assets/js/index.js" type="module"></script>

</html>
